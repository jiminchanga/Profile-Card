<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <img class="top" src="bg-pattern-top.svg" alt="top=img">
    <img class="bottom" src="bg-pattern-bottom.svg" alt="bottom-img">
    <div class="card">
        <div class="card-top">
            <div class="card-profile">
                <img src="image-victor.jpg" class="profile-img" alt="victor">
            </div>
        </div>

        <div class="card-info">
            <div class="card-title">Victor Crest</div>
            <div class="card-age">26</div>
            <div class="card-city">London</div>
        </div>

        <div class="card-stats">
            <div class="card-stat">
                <div class="stats-num">80K</div>
                <div class="stats-title">Followers</div>
            </div>

            <div class="card-stat">
                <div class="stats-num">803K</div>
                <div class="stats-title">Likes</div>
            </div>

            <div class="card-stat">
                <div class="stats-num">1.4K</div>
                <div class="stats-title">Photos</div>
            </div>
        </div>


    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jiminchanga" target="_blank">Aishah</a>.
    </div>
</body></html>
